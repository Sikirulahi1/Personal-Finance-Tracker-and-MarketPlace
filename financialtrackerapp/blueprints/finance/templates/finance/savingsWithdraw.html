{% extends 'base.html' %}

{% block title %} Finance {% endblock %}

{% block content %}
    <h1> Withdraw From Savings </h1>
    <form action="{{ url_for('finance.withdraw_from_savings') }}" method="POST">
        <input type="number" name="withdraw" placeholder="Enter Amount to Withdraw" required="required" step="0.01" autofocus>
        <input type="submit" value="Confirm Withdrawal">
    </form>
{% endblock %}
