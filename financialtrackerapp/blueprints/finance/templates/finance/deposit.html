{% extends 'base.html' %}

{% block title %} Finance {% endblock %}

{% block content %}
    <h1> Deposit Funds </h1>
    <form action="{{ url_for('finance.deposit') }}" method="POST">
        <input type="number" name="deposit" placeholder="Enter Amount to Deposit" required="required" step="0.01" autofocus>
        <input type="submit" value="Confirm Deposit">
    </form>
{% endblock %}
