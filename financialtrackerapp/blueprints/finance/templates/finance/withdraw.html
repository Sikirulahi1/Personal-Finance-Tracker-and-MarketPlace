{% extends 'base.html' %}

{% block title %} Finance {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Withdraw Funds</h1>
    
    <!-- Back Button -->
    <div class="mb-4 text-start">
        <a href="{{ url_for('finance.back_from_history')}}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <form action="{{ url_for('finance.withdraw') }}" method="POST" class="shadow-lg p-4 rounded bg-light">
        <!-- Withdraw Amount Field -->
        <div class="form-group mb-3">
            <label for="withdraw" class="form-label">Amount to Withdraw</label>
            <input type="number" class="form-control" name="withdraw" id="withdraw" placeholder="Enter Amount to Withdraw" required step="0.01" autofocus>
        </div>

        <!-- Description Field -->
        <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Optional description"></textarea>
        </div>

        <!-- Submit Button centered -->
        <div class="text-center">
            <input type="submit" value="Withdraw Funds" class="btn btn-danger">
        </div>
    </form>
</div>
{% endblock %}
