{% extends 'base.html' %}

{% block title %} Marketplace {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Marketplace</h1>
    <!-- Navigation Links -->
    <div class="d-flex justify-content-center mb-4">
        <a href="{{ url_for('marketplace.cart_items')}}" class="btn btn-outline-primary mx-2">View Cart</a>
        <a href="{{ url_for('marketplace.transaction_history')}}" class="btn btn-outline-secondary mx-2">Transaction History</a>
    </div>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm" style="height: 440px;"> <!-- Set a fixed height for the cards -->
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.product_name }}" style="width: 100%; height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.product_name }}</h5>
                    <p class="card-text text-success font-weight-bold">${{ product.price }}</p>
                    <p class="card-text"><small class="text-muted">{{ product.items_left }} Items left</small></p>

                    <!-- Form for Quantity Selection and Add to Cart -->
                    <form action="{{ url_for('marketplace.add_to_cart')}}" method="POST" class="d-flex flex-column flex-grow-1">
                        <div class="d-flex align-items-center mb-3">
                            <label for="quantity-{{ product.id }}" class="mr-2">Quantity:</label>
                            <input type="number" id="quantity-{{ product.id }}" name="product_quantity" min="1" max="{{ product.items_left }}" value="1" class="form-control" style="width: 70px;">
                        </div>
                        <input type='hidden' name='product_id' value = " {{ product.id }} ">
                        <input type="hidden" name="product_name" value="{{ product.product_name }}">
                        <input type="hidden" name="product_price" value="{{ product.price }}">

                        <input type="submit" class="btn btn-primary w-100 mt-auto" value="ADD TO CART">
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
