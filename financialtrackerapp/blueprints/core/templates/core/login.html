{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
    <h1>Login</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flashes">
                <li class="flash {{ messages[-1][0] }}">{{ messages[-1][1] }}</li>  <!-- Display only the last message -->
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('core.login') }}" method="POST">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required="required" autofocus>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required="required">

        <input type="submit" value="Login">
    </form>

    <a href=" {{ url_for('core.login') }}">Login</a>
    <a href=" {{ url_for('core.signup') }}">Signup</a>
    

{% endblock %}
