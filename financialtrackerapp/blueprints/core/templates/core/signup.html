{% extends 'base.html' %}
{% block title %} Homepage {% endblock %}

{% block content %}
    <h1> Sign Up</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flashes">
                <li class="flash {{ messages[-1][0] }}">{{ messages[-1][1] }}</li>  <!-- Display only the last message -->
            </ul>
        {% endif %}
    {% endwith %}

    <form action='{{ url_for('core.signup') }}' method='POST'>
        
        <label for='username'>Username</label>
        <input type='text' id='username' name='username' placeholder='Username' required='required' autofocus>

        <label for='password'>Password</label>
        <input type='password' id='password' name='password' placeholder='Password' required='required'>

        <label for='email'>Email</label>
        <input type='email' id='email' name='email' placeholder='Email' required='required'>

        <input type='submit' value='Create User'>
    </form>

{% endblock %}
