{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-lg p-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Create a New Account</h3>



                    <form action="{{ url_for('core.signup') }}" method="POST" novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
                    </form>

                    <div class="text-center mt-4">
                        <small>Already have an account? <a href="{{ url_for('core.login') }}">Login here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Ensure jQuery and Bootstrap JS are loaded for alert dismissing -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
